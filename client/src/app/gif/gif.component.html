<div class="gif-search">
    <input type="text" (keyup)="searchGif(this, $event)" class="form-control" placeholder="Search Gif">
</div>
<div class="all-gifs p-2">
    <div *ngFor="let i of gifs" class="gif-container">
        <div class="gifs-item" (click)="sendGif(i.media[0].gif.url)">
            <img [src]="i.media[0].gif.url">
        </div>
    </div>
    <div class="loading-div-container">
        <div class="btn border" *ngIf="!loading" (click)="loadGif()">Load More</div>
        <div class="loading-div" *ngIf="loading"></div>
    </div>
</div>
