<div class="body">
    <div *ngIf="connecting" class="container">
        <div class="call-text">Connecting ...</div>
    </div>
    <div>
        <video class="otherVideo" autoplay></video>
    </div>
    <div class="myVideoContainer">
        <video class="myVideo" autoplay controls> </video>
    </div>
</div>

<div class="sidebar-controls">
    <div class="controls-icon">
        <i class="bi bi-mic" *ngIf="isAudio" (click)="setAudio(true)"></i>
        <i class="bi bi-mic-mute" *ngIf="!isAudio" (click)="setAudio(false)"></i>
    </div>
    <div class="controls-icon">
        <i class="bi bi-camera-video" *ngIf="isVideo" (click)="setVideo(true)"></i>
        <i class="bi bi-camera-video-off" *ngIf="!isVideo" (click)="setVideo(false)"></i>
    </div>
    <div class="controls-icon bg-danger" (click)="endCall()">
        <i class="bi bi-telephone"></i>
    </div>
</div>
