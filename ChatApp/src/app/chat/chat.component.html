<div class="pt-3 main-top-container" [ngClass]="{'container': width > 768}">
    <div class="row">
        <div class="row" [ngClass]="{'col': showcreateChat}" >
            <div class="row">
                <div class="create-chat-container mx-auto col">
                    <div class="seclect-choice create-chat-div" *ngIf="showcreateChat">
                        <div class="back-navigation">
                            <i class="bi bi-arrow-left btn" (click)="showcreateChat = false"></i>
                        </div>
                        <div class="title-header">Create Chat</div>
                        <div class="row p-3">
                            <div class="row py-3 center">
                                <label for="password" class="p-2">Chat Title: </label>
                                <input type="text" class="form-control" placeholder="Chat Title"
                                    [(ngModel)]="chatTitle">
                                <div class="m-2"></div>
                                <label for="password" class="p-2">Create Password: </label>
                                <input type="password" class="form-control" placeholder="Create Password"
                                    [(ngModel)]="password">
                            </div>
                            <div class="row">
                                <div class="col text-end p-0 d-flex flex-row-reverse gap-2 align-items-center">
                                    <button class="btn btn-success" (click)="createChat()" autocomplete="off">Create
                                        Chat
                                    </button>
                                    <span *ngIf="createChatLoading">
                                        <div class="loading-ani"></div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <!--   -->
                <div *ngIf="sucsessCreated" class="linebreak alert alert-success mt-2 alert-dismissible fade show alert-massage-info"
                    role="alert" style="z-index: 600;">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <i class="bi bi-patch-check"></i>
                    <strong class="mx-2">Succsess!</strong> Your Chat Room Created Succsess. at
                    <a [routerLink]="linkUrl">{{fullUrl}}</a> &nbsp;
                    <!-- copy svg icon   -->
                    <span (click)="copyToClipBord()">
                        <i *ngIf='showClip' class="bi bi-clipboard"></i>
                        <i *ngIf="!showClip" class="bi bi-check-lg"></i>
                    </span>
                    <div class="container">
                        <div class="m-3">
                            <div class=" py-3 center">
                                <label for="password" class="p-2">Email: </label>
                                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
                                <div class="m-2"></div>
                                <label for="password" class="p-2">Note: </label>
                                <textarea class="form-control" placeholder="Note" [(ngModel)]="comment"></textarea>
                                <div class="my-2"></div>
                                <div class="col text-end p-0 d-flex flex-row-reverse align-items-center gap-2">
                                    <button class="btn btn-info" (click)="inviteFreind()"
                                        autocomplete="off">Invite</button>
                                    <span *ngIf="sendEmailLoading">
                                        <div class="loading-ani"></div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div *ngIf='FailHappen' class="linebreak alert alert-danger mt-5 alert-dismissible fade show alert-massage-info"
                    role="alert" style="z-index: 600;">
                    <i class="bi bi-x-octagon"></i>
                    <strong class="mx-2">Falid!</strong> Somthing Went Wrong Please try agin later.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="joined-chat-container seclect-choice mx-auto">
                <div class="title-header title-header-join-chat">Joined Chat</div>
                <app-side-bar></app-side-bar>
            </div>
        </div>
    </div>
</div>


<div class="add-chat-btn btn bg-info-subtle" title="create new chat" (click)="showcreateChat = true">
    <i class="bi bi-plus"></i>
</div>
