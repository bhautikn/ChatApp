<div class="container pt-3">
    <div class="row">
        <div class="col seclect-choice">
            <div class="title-header">Create Chat</div>
            <div class="row p-3">
                <div class="row py-3 center">
                    <div class="col-4">
                        <button (click)="genrateToken()" class="btn btn-info">Genrate token</button>
                    </div>
                    <div class="col-1 text-center p-1">
                        <div *ngIf='getTokenLoading' class="loading-ani"></div>
                    </div>
                </div>
                <div class="row pe-0">
                    <div class="input-group pe-0">
                        <span class="input-group-text" (click)="copyToClipBord(token)">
                            <svg *ngIf='showClip' xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z">
                                </path>
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z">
                                </path>
                            </svg>
                            <svg *ngIf="!showClip" width="16px" height="16px" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg" fill="none">
                                <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 5L8 15l-5-4" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" [value]="token" disabled>
                    </div>
                </div>
                <div class="row py-3 center">
                    <input type="password" class="form-control" placeholder="Create Password" [(ngModel)]="password">
                </div>
                <div class="row">
                    <div class="col text-end p-0">
                        <button class="btn btn-info" (click)="createChat()">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col seclect-choice">
            <div class="title-header">Join Chat</div>
            <div class="row p-3">
                <div class="row py-3 center">
                    <input type="text" class="form-control" placeholder="Enter Token" [value]="token">
                </div>
                <div class="row">
                    <div class="col text-end p-0">
                        <button class="btn btn-info" (click)="startChat()">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
