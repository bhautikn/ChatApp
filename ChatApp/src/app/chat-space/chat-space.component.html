<nav>
    <div class="row">
        <div class="side-nav p-0 m-0" *ngIf="isOpenMenu">
            <div class="container m-2">Chats</div>
            <div class="list">
                <div (click)="redirect('/chat/'+item.token)" class="links" *ngFor="let item of chats">
                    <div class="list-item" [ngClass]="{'list-active': item.token == urlToken}">{{item.token | slice:
                        0:15}}...
                        <div class="created-at">{{item.cretaed}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="cross-icon">
                    <i class="bi bi-x" *ngIf="isOpenMenu" (click)="isOpenMenu = false"></i>
                    <i class="bi bi-list" *ngIf="!isOpenMenu" (click)="isOpenMenu = true"></i>
                </div>
                <div class="col-8">
                    <a routerLink="/" class="aroow-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>
                    </a>
                    <div class="name">{{name}}</div>
                    <div>
                        <div *ngIf="status == 'online'" class="green-dot"></div>
                        <div *ngIf="status == 'offline'" class="grey-dot"></div>
                        <div *ngIf="status == 'typing'" class="typing-dot">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="status">{{status}}</div>
                    </div>
                </div>
                <div class="col text-end">
                    <div class="btn-group text-center" (click)="videoCall()">
                        <i class="bi bi-camera-video option"></i>
                    </div>
                    <div class="btn-group text-center">
                        <i class="bi bi-telephone option"></i>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-three-dots-vertical option" (click)="chatOption = !chatOption"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"><i class="bi bi-share"></i> Share</li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li class="dropdown-item text-danger" (click)="deleteChat()"><i class="bi bi-trash"></i> Delete Chat</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="main-container">
                <div class="end-container">
                <div class="chats-container container" [innerHtml]="data">


                </div>

                <div *ngIf="gifMenu" class="gif-menu container w-50 float-end">
                    <div class="gif-search">
                        <input type="text" (keyup)="changeGifText($event)" class="form-control" placeholder="Search Gif">
                    </div>
                    <div class="all-gifs p-2">
                        <div *ngFor="let i of gifs" class="gif-container">
                            <div class="gifs-item" (click)="sendGif(i.media[0].gif.url)">
                                <img [src]="i.media[0].gif.url">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="text-feild row">
                        <div class="massage-text">
                            <textarea placeholder="Massage" (keyup)="input($event)" class="form-control" id="textarea"
                                rows="1"></textarea>
                        </div>
                        <div class="send-btn">
                            <label for="file-upload" class="btn btn-info">
                                <i class="bi bi-file-earmark-fill"></i>
                            </label>
                            <input type="file" style="display: none" id="file-upload" (change)="uploadFile($event)" accept="image/jpeg, image/png, video/mp4">
                        </div>
                        <div class="send-btn">
                            <button class="btn btn-info" (click)="gifMenu = !gifMenu">
                                <i class="bi bi-filetype-gif" *ngIf="!gifMenu"></i>
                                <i class="bi bi-x" *ngIf="gifMenu"></i>
                            </button>
                        </div>
                        <div class="send-btn">
                            <button class="btn btn-info" (click)="addTo()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=""
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>  
        </div>
    </div>
</nav>
